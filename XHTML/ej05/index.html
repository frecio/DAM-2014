<dhtml>
<head>
    <meta charset="utf-8">
    <title>Ejercicio de formularios</title>
</head>
<body>
    <h1>Información sobre el producto</h1>
    <form action="post.php" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Datos Básicos</legend>
            <div>
                <label for="nombre">Nombre</label>
            </div>
            <div>
                <input type="text" name="nombre" id="nombre"></div>
            <div>
                <label for="password">Password</label>
            </div>
            <div>
                <input type="password" name="password" id="password"></div>
            <div>
                <label for="descripcion">Descripción</label>
            </div>
            <div>
                <textarea name="descripcion" id="descripcion" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="fichero">Foto</label>
                <input type="file" name="foto" id="fichero"></div>
            <div>
                <input type="checkbox" name="checkContador" id="checkContador" value="0">
                <label for="checkContador">Añadir contador de visitas</label>
            </div>

        </fieldset>
        <fieldset>
            <legend>Datos económicos</legend>
            <div>
                <label for="precio">Precio</label>
                <input type="text" name="precio" id="precio">
                <label for="precio">€</label>
                <label for="impuestos">Impuestos</label>
                <select name="impuestos" id="impuestos">
                    <option value="4">4%</option>
                    <option value="8">8%</option>
                    <option value="16">16%</option>
                </select>
            </div>
            <div>
            	<span>Promoción</span>
                <div>
                    <input type="radio" name="promocion" value="0" id="nopromo">
                    <label for="nopromo">Ninguna promoción</label>
                </div>
                <div>
                    <input type="radio" name="promocion" value="1" id="transportePromo">
                    <label for="transportePromo">Transporte gratuíto</label>
                </div>
                <div>
                    <input type="radio" name="promocion" value="2" id="decuentoPromo">
                    <label for="decuentoPromo">Descuento del 5%</label>
                </div>
            </div>
        </fieldset>
        <input type="submit" value="Enviar"></form>
</body>
</dhtml>
